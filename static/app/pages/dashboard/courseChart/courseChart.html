<div class="channels-block" ng-class="{'transparent': transparent}">
  <div class="chart-bg"></div>
  <div class="course-chart" id="courseChart">
    <div class="canvas-holder">
      <canvas id="course-area" width="300" height="300"></canvas>
      <div class="course-text">
        {{total || 0}}
        <span ng-if="total <= 1">Course</span>
        <span ng-if="total > 1">Courses</span>
      </div>
    </div>
    <div class="course-legend"></div>
  </div>

  <div class="channels-info">
    <div>
      <div class="channels-info-item" ng-repeat="item in doughnutData | orderBy:'order'">
        <div class="legend-color" style="background-color: {{::item.color}}"></div>
        <p>{{::item.label}}<span class="channel-number">{{item.percentage|number:0}}%</span></p>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar " role="progressbar"
               aria-valuenow="{{item.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{item.percentage}}%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
